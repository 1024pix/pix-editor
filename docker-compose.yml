version: "3"

services:
  postgres:
    image: postgres:14.10-alpine
    ports:
      - "5444:5432"
    environment:
      POSTGRES_DB: pix_lcms
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:7.2.3-alpine
    ports:
      - "6380:6379"

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.16
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
